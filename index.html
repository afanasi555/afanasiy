<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .empty {
            background-color: #2196F3;
        }
        .cross {
            color: red;
        }
        .zero {
            color: green;
        }
        .highlight {
            background-color: #FFC107; /* Подсветка клетки для хода */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #nextLevelBtn, #generateLevelsBtn {
            display: none;
        }
        #finalMessage {
            display: none;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Крестики Нолики</h1>
    <table id="gameTable"></table>
    <button id="restartBtn" style="display:none;" onclick="restartGame()">Играть заново</button>
    <button id="nextLevelBtn" style="display:none;" onclick="nextLevel()">Следующий уровень</button>
    <button id="generateLevelsBtn" style="display:none;" onclick="generateLevels()">Добавить новые уровни</button>
    <div id="finalMessage"></div>

    <script>
        const levels = 5;
        let currentLevel = 1;
        let boardSize = 3;  // Начальный размер поля 3x3
        let board = [];
        let gameOver = false;
        let lastMove = {row: null, col: null};  // Сохраняем последний ход игрока

        // Функция для создания поля
        function createBoard() {
            const table = document.getElementById('gameTable');
            table.innerHTML = '';
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));

            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add('empty');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = handleMove;
                    cell.onmouseover = function() { if (!board[i][j] && !gameOver) cell.classList.add('highlight'); };
                    cell.onmouseout = function() { cell.classList.remove('highlight'); };
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Функция обработки хода игрока
        function handleMove() {
            if (gameOver) return;

            const row = this.dataset.row;
            const col = this.dataset.col;

            if (!board[row][col]) {
                board[row][col] = '❌';
                this.classList.remove('empty');
                this.classList.add('cross');
                this.textContent = '❌';
                lastMove = {row: parseInt(row), col: parseInt(col)};  // Сохраняем последний ход

                if (checkVictory('❌')) {
                    endGame('Вы выиграли!');
                    return;
                }

                if (isBoardFull()) {
                    endGame('Ничья!');
                    return;
                }

                aiMove();  // Ход AI
            }
        }

        // Ход AI
        function aiMove() {
            if (gameOver) return;

            let moveMade = false;

            // Блокировка выигрышных ходов рядом с последним ходом игрока
            if (Math.random() <= 0.98) {
                for (let i = Math.max(0, lastMove.row - 1); i <= Math.min(boardSize - 1, lastMove.row + 1); i++) {
                    for (let j = Math.max(0, lastMove.col - 1); j <= Math.min(boardSize - 1, lastMove.col + 1); j++) {
                        if (board[i][j] === null) {
                            board[i][j] = '⭕';
                            if (checkVictory('⭕')) {
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).textContent = '⭕';
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.remove('empty');
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.add('zero');
                                moveMade = true;
                                return;  // Блокировка успешного хода
                            }
                            board[i][j] = null;
                        }
                    }
                }
            }

            // Если не удалось заблокировать, делаем случайный ход рядом с потенциально выигрышными позициями
            if (!moveMade) {
                const potentialMoves = [];
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === null) {
                            board[i][j] = '⭕';
                            if (checkVictory('⭕')) {
                                // Если AI может выиграть, не делаем этот ход
                                board[i][j] = null;
                            } else {
                                board[i][j] = null;
                                if (Math.random() <= 0.8) { // 80% вероятность сделать ход рядом с потенциально выигрышными позициями
                                    potentialMoves.push({row: i, col: j});
                                }
                            }
                        }
                    }
                }

                if (potentialMoves.length > 0) {
                    const move = potentialMoves[Math.floor(Math.random() * potentialMoves.length)];
                    board[move.row][move.col] = '⭕';
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).textContent = '⭕';
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).classList.remove('empty');
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).classList.add('zero');
                    moveMade = true;
                }
            }

            if (!moveMade) {
                // Если ничего не сделано, делаем случайный ход
                while (!moveMade) {
                    const row = Math.floor(Math.random() * boardSize);
                    const col = Math.floor(Math.random() * boardSize);
                    if (!board[row][col]) {
                        board[row][col] = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).textContent = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.remove('empty');
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('zero');
                        moveMade = true;
                    }
                }
            }

            if (checkVictory('⭕')) {
                endGame('Вы проиграли!');
            } else if (isBoardFull()) {
                endGame('Ничья!');
            }
        }

        // Проверка на победу
        function checkVictory(symbol) {
            for (let i = 0; i < boardSize; i++) {
                if (board[i].every(cell => cell === symbol)) return true;
                if (board.every(row => row[i] === symbol)) return true;
            }
            if (board.every((row, i) => row[i] === symbol)) return true;
            if (board.every((row, i) => row[boardSize - i - 1] === symbol)) return true;
            return false;
        }

        // Проверка на заполненность поля
        function isBoardFull() {
            return board.flat().every(cell => cell !== null);
        }

        // Окончание игры
        function endGame(message) {
            gameOver = true;
            document.getElementById('restartBtn').style.display = 'inline-block';
            if (message === 'Вы проиграли!') {
                document.getElementById('nextLevelBtn').style.display = 'none';
                document.getElementById('generateLevelsBtn').style.display = 'none';
            } else if (message === 'Ничья!' || currentLevel === levels) {
                document.getElementById('nextLevelBtn').style.display = 'inline-block';
                document.getElementById('generateLevelsBtn').style.display = 'none';
            } else {
                document.getElementById('nextLevelBtn').style.display = 'inline-block';
                document.getElementById('generateLevelsBtn').style.display = 'inline-block';
            }
            document.getElementById('finalMessage').innerText = message;
            document.getElementById('finalMessage').style.display = 'block';
        }

        // Переход на следующий уровень
        function nextLevel() {
            if (currentLevel < levels) {
                currentLevel++;
                boardSize = Math.min(3 + currentLevel, 7); // Увеличиваем размер поля до 7x7
                createBoard();
                document.getElementById('nextLevelBtn').style.display = 'none';
                document.getElementById('generateLevelsBtn').style.display = 'none';
                document.getElementById('finalMessage').style.display = 'none';
            } else {
                document.getElementById('finalMessage').innerText = 'Поздравляем! Вы завершили все уровни!';
                document.getElementById('finalMessage').style.display = 'block';
                document.getElementById('nextLevelBtn').style.display = 'none';
            }
        }

        // Генерация новых уровней
        function generateLevels() {
            // Логика для генерации новых уровней с различными полями
            const newLevels = [
                { size: 3, shape: 'square' },
                { size: 4, shape: 'rectangle' },
                { size: 5, shape: 'square' },
                { size: 6, shape: 'hexagon' },
                { size: 7, shape: 'diamond' },
            ];

            const randomLevel = newLevels[Math.floor(Math.random() * newLevels.length)];

            boardSize = randomLevel.size;
            createBoard();

            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('generateLevelsBtn').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
        }

        // Перезапуск игры
        function restartGame() {
            gameOver = false;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('generateLevelsBtn').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
            createBoard();
        }

        // Запуск игры
        createBoard();
    </script>
</body>
</html>
