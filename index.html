<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .empty {
            background-color: #2196F3;
        }
        .cross {
            color: red;
        }
        .zero {
            color: green;
        }
        .highlight {
            background-color: #FFC107; /* Подсветка клетки для хода */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #generateLevelsBtn {
            display: none; /* Кнопка добавления уровней скрыта по умолчанию */
        }
        #finalMessage {
            display: none;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Крестики Нолики</h1>
    <table id="gameTable"></table>
    <button id="restartBtn" style="display:none;" onclick="restartGame()">Играть заново</button>
    <button id="nextLevelBtn" style="display:none;" onclick="nextLevel()">Следующий уровень</button>
    <button id="generateLevelsBtn" style="display:none;" onclick="generateLevels()">Добавить новые уровни</button>
    <div id="finalMessage"></div>

    <script>
        const levels = 5;
        let currentLevel = 1;
        let boardSize = 3;  // Начальный размер поля 3x3
        let board = [];
        let gameOver = false;
        let lastMove = {row: null, col: null};  // Сохраняем последний ход игрока

        // Функция для создания поля
        function createBoard() {
            const table = document.getElementById('gameTable');
            table.innerHTML = '';
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));

            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add('empty');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = handleMove;
                    cell.onmouseover = function() { if (!board[i][j] && !gameOver) cell.classList.add('highlight'); };
                    cell.onmouseout = function() { cell.classList.remove('highlight'); };
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Функция обработки хода игрока
        function handleMove() {
            if (gameOver) return;

            const row = this.dataset.row;
            const col = this.dataset.col;

            if (!board[row][col]) {
                board[row][col] = '❌';
                this.classList.remove('empty');
                this.classList.add('cross');
                this.textContent = '❌';
                lastMove = {row: parseInt(row), col: parseInt(col)};  // Сохраняем последний ход

                if (checkVictory('❌')) {
                    endGame('Вы выиграли!');
                    return;
                }

                if (isBoardFull()) {
                    endGame('Ничья!');
                    return;
                }

                aiMove();  // Ход AI
            }
        }

        // Проверка на выигрышные ходы
        function findWinningMove(symbol) {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === null) {
                        board[i][j] = symbol;
                        if (checkVictory(symbol)) {
                            board[i][j] = null;
                            return {row: i, col: j};
                        }
                        board[i][j] = null;
                    }
                }
            }
            return null;
        }

        // Ход AI
        function aiMove() {
            if (gameOver) return;

            let moveMade = false;

            // Попытка заблокировать выигрышный ход игрока
            const blockMove = findWinningMove('❌');
            if (blockMove) {
                board[blockMove.row][blockMove.col] = '⭕';
                document.querySelector(`[data-row="${blockMove.row}"][data-col="${blockMove.col}"]`).textContent = '⭕';
                document.querySelector(`[data-row="${blockMove.row}"][data-col="${blockMove.col}"]`).classList.remove('empty');
                document.querySelector(`[data-row="${blockMove.row}"][data-col="${blockMove.col}"]`).classList.add('zero');
                moveMade = true;
            } else {
                // Попытка сделать выигрышный ход
                const winMove = findWinningMove('⭕');
                if (winMove) {
                    board[winMove.row][winMove.col] = '⭕';
                    document.querySelector(`[data-row="${winMove.row}"][data-col="${winMove.col}"]`).textContent = '⭕';
                    document.querySelector(`[data-row="${winMove.row}"][data-col="${winMove.col}"]`).classList.remove('empty');
                    document.querySelector(`[data-row="${winMove.row}"][data-col="${winMove.col}"]`).classList.add('zero');
                    moveMade = true;
                }
            }

            if (!moveMade) {
                // Если ни один ход не был сделан, делаем случайный ход
                let potentialMoves = [];
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === null) {
                            potentialMoves.push({row: i, col: j});
                        }
                    }
                }

                if (potentialMoves.length > 0) {
                    const move = potentialMoves[Math.floor(Math.random() * potentialMoves.length)];
                    board[move.row][move.col] = '⭕';
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).textContent = '⭕';
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).classList.remove('empty');
                    document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`).classList.add('zero');
                    moveMade = true;
                }
            }

            if (checkVictory('⭕')) {
                endGame('Вы проиграли!');
            } else if (isBoardFull()) {
                endGame('Ничья!');
            }
        }

        // Проверка на победу
        function checkVictory(symbol) {
            // Проверка строк и столбцов
            for (let i = 0; i < boardSize; i++) {
                if (board[i].every(cell => cell === symbol)) return true;
                if (board.every(row => row[i] === symbol)) return true;
            }
            // Проверка диагоналей
            if (board.every((row, i) => row[i] === symbol)) return true;
            if (board.every((row, i) => row[boardSize - i - 1] === symbol)) return true;
            return false;
        }

        // Проверка на заполненность поля
        function isBoardFull() {
            return board.flat().every(cell => cell !== null);
        }

        // Окончание игры
        function endGame(message) {
            gameOver = true;
            document.getElementById('restartBtn').style.display = 'inline-block';

            if (currentLevel === levels) {
                document.getElementById('generateLevelsBtn').style.display = 'inline-block';
            } else {
                document.getElementById('generateLevelsBtn').style.display = 'none';
            }

            if (message === 'Вы выиграли!' && currentLevel < levels) {
                document.getElementById('nextLevelBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextLevelBtn').style.display = 'none';
            }

            document.getElementById('finalMessage').textContent = message;
            document.getElementById('finalMessage').style.display = 'block';
        }

        // Переход на следующий уровень
        function nextLevel() {
            if (currentLevel >= levels) return;

            currentLevel++;
            boardSize = currentLevel + 2; // Увеличиваем размер поля
            createBoard();
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('generateLevelsBtn').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
        }

        // Генерация новых уровней
        function generateLevels() {
            // В этом примере новая генерация уровня не реализована
            // Вы можете использовать эту функцию для создания более сложных уровней.
            document.getElementById('finalMessage').textContent = '';
            document.getElementById('generateLevelsBtn').style.display = 'none';
            createBoard();
        }

        // Перезапуск игры
        function restartGame() {
            gameOver = false;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('generateLevelsBtn').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
            createBoard();
        }

        // Запуск игры
        createBoard();
    </script>
</body>
</html>
