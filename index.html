<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board" class="board"></div>
        <div id="message" class="message"></div>
        <button onclick="restartGame()">Играть заново</button>
        <button onclick="nextLevel()">Следующий уровень</button>
        <button onclick="updateMessage()">Обновить сообщение</button>
    </div>
    <script>
        let boardSize = 3;
        let board = [];
        let messageElement = document.getElementById('message');
        let finalMessage = "Поздравляю! Вы завершили все уровни!";

        function createBoard(size) {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = Array(size).fill(null).map(() => Array(size).fill(null));

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `${i}-${j}`;
                    cell.addEventListener('click', () => makeMove(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function updateBoard() {
            board.forEach((row, i) => {
                row.forEach((cell, j) => {
                    const cellElement = document.getElementById(`${i}-${j}`);
                    cellElement.innerText = cell || '';
                });
            });
        }

        function makeMove(i, j) {
            if (!board[i][j]) {
                board[i][j] = 'X';  // Замена на логик для AI или пользователя
                updateBoard();
                // Добавьте логику проверки победы и ходы AI
            }
        }

        function restartGame() {
            createBoard(boardSize);
            messageElement.innerText = '';
        }

        function nextLevel() {
            boardSize++;
            createBoard(boardSize);
            messageElement.innerText = `Вы достигли уровня ${boardSize}`;
        }

        function updateMessage() {
            const newMessage = prompt("Введите новое сообщение для отображения:");
            if (newMessage) {
                finalMessage = newMessage;
                messageElement.innerText = finalMessage;
            }
        }

        function displayFinalMessage() {
            messageElement.innerText = finalMessage;
        }

        // Инициализация игры
        createBoard(boardSize);
    </script>
</body>
</html>
