<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .empty {
            background-color: #2196F3;
        }
        .cross {
            color: red;
        }
        .zero {
            color: green;
        }
        .highlight {
            background-color: #FFC107; /* Подсветка клетки для хода */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Крестики Нолики</h1>
    <table id="gameTable"></table>
    <button id="restartBtn" style="display:none;" onclick="restartGame()">Играть заново</button>

    <script>
        const levels = 5;
        let currentLevel = 1;
        let boardSize = 3;  // Начальный размер поля 3x3
        let board = [];
        let gameOver = false;

        // Функция для создания поля
        function createBoard() {
            const table = document.getElementById('gameTable');
            table.innerHTML = '';
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));

            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add('empty');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = handleMove;
                    cell.onmouseover = function() { if (!board[i][j] && !gameOver) cell.classList.add('highlight'); };
                    cell.onmouseout = function() { cell.classList.remove('highlight'); };
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Функция обработки хода игрока
        function handleMove() {
            if (gameOver) return;

            const row = this.dataset.row;
            const col = this.dataset.col;

            if (!board[row][col]) {
                board[row][col] = '❌';
                this.classList.remove('empty');
                this.classList.add('cross');
                this.textContent = '❌';
                
                if (checkVictory('❌')) {
                    endGame('Вы выиграли!');
                    return;
                }

                if (isBoardFull()) {
                    endGame('Ничья!');
                    return;
                }

                aiMove();  // Ход AI
            }
        }

        // Ход AI
        function aiMove() {
            if (gameOver) return;

            let moveMade = false;

            // AI блокирует выигрышный ход игрока с вероятностью 80%
            if (Math.random() <= 0.8) {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (!board[i][j]) {
                            board[i][j] = '⭕';
                            if (checkVictory('⭕')) {
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).textContent = '⭕';
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.remove('empty');
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.add('zero');
                                moveMade = true;
                                break;
                            }
                            board[i][j] = null;
                        }
                    }
                    if (moveMade) break;
                }
            }

            // Если ход не был заблокирован, AI делает случайный ход
            if (!moveMade) {
                while (!moveMade) {
                    const row = Math.floor(Math.random() * boardSize);
                    const col = Math.floor(Math.random() * boardSize);
                    if (!board[row][col]) {
                        board[row][col] = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).textContent = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.remove('empty');
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('zero');
                        moveMade = true;
                    }
                }
            }

            if (checkVictory('⭕')) {
                endGame('Вы проиграли!');
            } else if (isBoardFull()) {
                endGame('Ничья!');
            }
        }

        // Проверка на победу
        function checkVictory(symbol) {
            for (let i = 0; i < boardSize; i++) {
                if (board[i].every(cell => cell === symbol)) return true;
                if (board.every(row => row[i] === symbol)) return true;
            }
            if (board.every((row, i) => row[i] === symbol)) return true;
            if (board.every((row, i) => row[boardSize - i - 1] === symbol)) return true;
            return false;
        }

        // Проверка на заполненность поля
        function isBoardFull() {
            return board.flat().every(cell => cell !== null);
        }

        // Окончание игры
        function endGame(message) {
            alert(message);
            gameOver = true;
            document.getElementById('restartBtn').style.display = 'block';
        }

        // Переход на следующий уровень
        function nextLevel() {
            if (currentLevel < levels) {
                currentLevel++;
                boardSize++;
                gameOver = false;
                createBoard();
            } else {
                alert('Вы выиграли на всех уровнях!');
                // Логика окончания игры и отправка сообщения в бота
            }
        }

        // Перезапуск игры
        function restartGame() {
            currentLevel = 1;
            boardSize = 3;
            gameOver = false;
            document.getElementById('restartBtn').style.display = 'none';
            createBoard();
        }

        // Запуск игры
        createBoard();
    </script>
</body>
</html>
