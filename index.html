<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .empty {
            background-color: #2196F3;
        }
        .cross {
            color: red;
        }
        .zero {
            color: green;
        }
        .highlight {
            background-color: #FFC107; /* Подсветка клетки для хода */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #nextLevelBtn, #restartBtn, #messageControls {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Крестики Нолики</h1>
    <table id="gameTable"></table>
    <button id="restartBtn" style="display:none;" onclick="restartGame()">Играть заново</button>
    <button id="nextLevelBtn" style="display:none;" onclick="nextLevel()">Следующий уровень</button>
    <div id="messageControls">
        <button onclick="sendMessage()">Отправить сообщение</button>
        <button onclick="editMessage()">Изменить сообщение</button>
        <button onclick="deleteMessage()">Удалить сообщение</button>
        <button onclick="sendMessageToRestricted()">Отправить сообщение ограниченному списку</button>
    </div>

    <script>
        const levels = 5;
        let currentLevel = 1;
        let boardSize = 3;  // Начальный размер поля 3x3
        let board = [];
        let gameOver = false;

        // Функция для создания поля
        function createBoard() {
            const table = document.getElementById('gameTable');
            table.innerHTML = '';
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));

            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('td');
                    cell.classList.add('empty');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = handleMove;
                    cell.onmouseover = function() { if (!board[i][j] && !gameOver) cell.classList.add('highlight'); };
                    cell.onmouseout = function() { cell.classList.remove('highlight'); };
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Функция обработки хода игрока
        function handleMove() {
            if (gameOver) return;

            const row = this.dataset.row;
            const col = this.dataset.col;

            if (!board[row][col]) {
                board[row][col] = '❌';
                this.classList.remove('empty');
                this.classList.add('cross');
                this.textContent = '❌';
                
                if (checkVictory('❌')) {
                    endGame('Вы выиграли!');
                    return;
                }

                if (isBoardFull()) {
                    endGame('Ничья!');
                    return;
                }

                aiMove();  // Ход AI
            }
        }

        // Ход AI
        function aiMove() {
            if (gameOver) return;

            let moveMade = false;

            // AI блокирует выигрышный ход игрока с вероятностью 98%
            if (Math.random() <= 0.98) {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (!board[i][j]) {
                            board[i][j] = '⭕';
                            if (checkVictory('⭕')) {
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).textContent = '⭕';
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.remove('empty');
                                document.querySelector(`[data-row="${i}"][data-col="${j}"]`).classList.add('zero');
                                moveMade = true;
                                break;
                            }
                            board[i][j] = null;
                        }
                    }
                    if (moveMade) break;
                }
            }

            // Если ход не был заблокирован, AI делает случайный ход
            if (!moveMade) {
                while (!moveMade) {
                    const row = Math.floor(Math.random() * boardSize);
                    const col = Math.floor(Math.random() * boardSize);
                    if (!board[row][col]) {
                        board[row][col] = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).textContent = '⭕';
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.remove('empty');
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('zero');
                        moveMade = true;
                    }
                }
            }

            if (checkVictory('⭕')) {
                endGame('Вы проиграли!');
            } else if (isBoardFull()) {
                endGame('Ничья!');
            }
        }

        // Проверка на победу
        function checkVictory(symbol) {
            for (let i = 0; i < boardSize; i++) {
                if (board[i].every(cell => cell === symbol)) return true;
                if (board.every(row => row[i] === symbol)) return true;
            }
            if (board.every((row, i) => row[i] === symbol)) return true;
            if (board.every((row, i) => row[boardSize - i - 1] === symbol)) return true;
            return false;
        }

        // Проверка на заполненность поля
        function isBoardFull() {
            return board.flat().every(cell => cell !== null);
        }

        // Окончание игры
        function endGame(message) {
            alert(message);
            gameOver = true;
            document.getElementById('restartBtn').style.display = 'block';
            if (currentLevel === levels && message.includes('выиграли')) {
                document.getElementById('messageControls').style.display = 'block';
            }
            if (message.includes('выиграли') || message.includes('Ничья')) {
                document.getElementById('nextLevelBtn').style.display = 'block';
            }
        }

        // Переход на следующий уровень
        function nextLevel() {
            if (currentLevel < levels) {
                currentLevel++;
                boardSize++;
                gameOver = false;
                createBoard();
                document.getElementById('restartBtn').style.display = 'none';
                document.getElementById('nextLevelBtn').style.display = 'none';
                document.getElementById('messageControls').style.display = 'none';
            } else {
                alert('Вы выиграли на всех уровнях!');
                document.getElementById('restartBtn').style.display = 'block';
                document.getElementById('nextLevelBtn').style.display = 'none';
            }
        }

        // Перезапуск игры
        function restartGame() {
            gameOver = false;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
            document.getElementById('messageControls').style.display = 'none';
            createBoard();
        }

        // Отправка сообщения через Telegram-бота
        function sendMessage() {
            const message = prompt("Введите сообщение для отправки:");
            if (message) {
                fetch(`/send-message?message=${encodeURIComponent(message)}`)
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => alert("Ошибка: " + error));
            }
        }

        // Изменение сообщения через Telegram-бота
        function editMessage() {
            const newMessage = prompt("Введите новое сообщение:");
            if (newMessage) {
                fetch(`/edit-message?message=${encodeURIComponent(newMessage)}`)
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => alert("Ошибка: " + error));
            }
        }

        // Удаление сообщения через Telegram-бота
        function deleteMessage() {
            fetch(`/delete-message`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert("Ошибка: " + error));
        }

        // Отправка сообщения ограниченному списку пользователей
        function sendMessageToRestricted() {
            const message = prompt("Введите сообщение для отправки ограниченному списку:");
            if (message) {
                fetch(`/send-restricted-message?message=${encodeURIComponent(message)}`)
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => alert("Ошибка: " + error));
            }
        }

        // Запуск игры
        createBoard();
    </script>
</body>
</html>
